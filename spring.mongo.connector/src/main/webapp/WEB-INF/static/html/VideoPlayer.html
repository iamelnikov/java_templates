<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Add New Company Information</title>
<script src="../resources/js/angular/angular.min.js"></script>
<script src="../resources/js/angular-sanitize/angular-sanitize.min.js"></script>
<script src="../resources/js/videogular/videogular.js"></script>
<script src="../resources/js/videogular-controls/vg-controls.js"></script>
<script src="../resources/js/videogular-overlay-play/vg-overlay-play.js"></script>
<script src="../resources/js/videogular-poster/vg-poster.js"></script>
<script src="../resources/js/videogular-buffering/vg-buffering.js"></script>
<script src="../resources/js/spring.mongo.connector/app.js"></script>
</head>
<body>
	<div ng-app="spring.mongo.connector">
		<div ng-controller="HomeCtrl as controller">
			<videogular vg-theme="controller.config.theme"> <vg-media
				vg-src="controller.config.sources"
				vg-tracks="controller.config.tracks"> </vg-media> <vg-controls>
			<vg-play-pause-button></vg-play-pause-button> <vg-time-display>{{
			currentTime | date:'mm:ss' }}</vg-time-display> <vg-scrub-bar> <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
			</vg-scrub-bar> <vg-time-display>{{ timeLeft | date:'mm:ss' }}</vg-time-display> <vg-volume>
			<vg-mute-button></vg-mute-button> <vg-volume-bar></vg-volume-bar> </vg-volume> <vg-fullscreen-button></vg-fullscreen-button>
			</vg-controls> <vg-overlay-play></vg-overlay-play> <vg-poster
				vg-url='controller.config.plugins.poster'></vg-poster> </videogular>
		</div>
	</div>
</body>
</html>
