<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Add New Company Information</title>
<script type="text/javascript"
	src="../resources/js/jquery/2.1.4/jquery-2.1.4.js"></script>
<script type="text/javascript"
	src="../resources/js/angular_js/1.3/angular.js"></script>
<script type="text/javascript"
	src="../resources/js/spring.mongo.connector/app.js"></script>
</head>
<body ng-app="spring.mongo.connector">
	<div>
		<!-- Title -->
		<div>
			<span>Upload Some File</span>
		</div>
		<!-- Body -->
		<div ng-controller="fileUploader">
			<div>
				<label for="fileName" title="FileName"></label>
				<input type="text" ng-model="wrapper.fileName" name="fileName" id = "fileName">
			</div>
			<div>
				<label for="userName" title="UserName"></label>
				<input type="text" ng-model="wrapper.userName" name="userName" id = "userName">
			</div>
			<div>
				<label for="userName" title="UserName"></label>
				<input type="file" accept="*/*" ng-model="wrapper.multipartFile"> 
			</div>
			<div type="submit" class="button" ng-click="uploadFile(wrapper)"></div>
		</div>

	</div>

</body>
</html>
